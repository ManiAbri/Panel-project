<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل نمرات دانش‌آموزان</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grades-container">
        <h2>نمرات دانش‌آموزان</h2>
        <table>
            <thead>
                <tr>
                    <th>شماره دانش‌آموز</th>
                    <th>نام</th>
                    <th>نام خانوادگی</th>
                    <th>نام پدر</th>
                    <th>نام خانوادگی پدر</th>
                    <th>کد ملی</th>
                    <th>نمره</th>
                </tr>
            </thead>
            <tbody>
                <!-- 400 ردیف دانش‌آموز -->
                <tr>
                    <td>1</td>
                    <td>آرمان</td>
                    <td>احمدی</td>
                    <td>حسین</td>
                    <td>احمدی</td>
                    <td>1234567890</td>
                    <td>16</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>ریحانه</td>
                    <td>رضایی</td>
                    <td>علی</td>
                    <td>رضایی</td>
                    <td>1234567891</td>
                    <td>18</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>سامان</td>
                    <td>محمدی</td>
                    <td>محمد</td>
                    <td>محمدی</td>
                    <td>1234567892</td>
                    <td>14</td>
                </tr>
                <!-- بقیه ردیف‌های دانش‌آموزان در بخش اسکریپت اضافه می‌شوند -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <!-- تمامی کد های مربوطه توسط علی رشتبری با کد ملی 1364781141 نوشته شده است هر گونه کپی برداری پیگرد قانونی دارد-->
</body>
</html>
